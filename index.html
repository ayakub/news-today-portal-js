<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Today</title>

    <!-- bootstrap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css style -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- navbar -->
    <header class="container mt-5 d-flex justify-content-between ">
        <div>
            <h2><span class="bg-primary text-white border p-1 rounded">News</span> <span
                    class="text-primary">Today</span></h2>
        </div>

        <div>
            <a class="mx-4 header-link" href="#catagories-container">News</a>
            <a class="header-link" href="blog.html">Blog</a>

        </div>

    </header>
    <!-- category links -->
    <section class="container ">
        <div>
            <div class="navbar navbar-expand-lg">
                <div class="mx-auto text-center">
                    <ul class="navbar-nav" id="categories-links"></ul>
                </div>
            </div>
        </div>
    </section>
    <!-- founding items -->
    <section class="container  my-3">
        <div class="border border-bottom border-dark border-opacity-50 rounded shadow px-3 founding-container">
            <p id="foundItems" class="mt-4"></p>
        </div>
    </section>
    <!-- sorting section -->
    <section class="container  my-5" id="sorting-container"></section>
    </header>
    <!-- header section ends here -->

    <!-- main section starts here -->
    <main class="my-5 px-5">
        <!-- spinner -->
        <section class="d-none text-center" id="spinner" role="status">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </section>
        <!-- news section -->
        <section class="container">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="card-container"></div>
        </section>
        <!-- details section -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-scrollable" id="modal-container">
                    <div class="modal-content">
                        <div class="modal-header">
                            <div class="modal-title" id="staticBackdropLabel"></div>
                        </div>
                        <div class="modal-body" id="modal-body"></div>
                        <div class="modal-footer">
                            <button type="button" class="btn myred-textcolor border border-danger"
                                data-bs-dismiss="modal">
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- main section ends here -->

    <!-- footer section starts here -->
    <footer>
        <section>
            <div class="container mydark-bgcolor mylight-textcolor text-center p-5 rounded-top">
                <strong class="text-primary">copyright 2022 News Today</strong>
            </div>
        </section>
    </footer>
    <!-- footer section ends here -->

    <!---------------------------------
         scripts
     ----------------------------------->
    <!--bootstrap cdn-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- custome js link -->
    <script src="js/news.js"></script>
</body>

</html>
